<div id="curs-genotype-manage" class="genotype-list ng-cloak container">
    <div class="row">
        <div class="col-md-6">
            <metagenotype-organism-picker is-pathogen="true" selected="pathogenSelected"></metagenotype-organism-picker>
            <p>selected pathogen genotype: {{selectedPathogen}}</p>
        </div>
        <div class="col-md-6">
            <metagenotype-organism-picker is-pathogen="false" selected="hostSelected"></metagenotype-organism-picker>
            <p>selected host genotype: {{selectedHost}}</p>
        </div>
    </div>
</div>
