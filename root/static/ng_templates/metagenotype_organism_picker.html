<div>
    <div class="curs-box-title">{{data.typeLabel}} Genotypes</div>
    <div>
        <div ng-if="!data.allOrganisms">
            <img ng-src="{{app_static_path + '/images/spinner.gif'}}" />
            loading genes ...
        </div>
        <div ng-if="data.allOrganisms">
            <div ng-if="data.pathogenOrganisms.length != 0">
                <span ng-show="label">{{label}}</span>
                <select
                    name="select-organism"
                    ng-model="data.selectedOrganism"
                    ng-options="o as o.full_name for o in data.pathogenOrganisms"
                    ng-change="setFilters()">
                    <option value="">Select an organism ...</option>
                </select>
                <div ng-if="data.selectedOrganism">
                    <div class="curs-box-title">Single allele genotypes</div>
                    <div ng-show="data.filteredSingleAllele.length == 0">
                        <p>No Single allele genotypes created</p>
                    </div>
                    <div ng-if="data.filteredSingleAllele.length > 0">
                        <genotype-simple-list-view
                            genotype-list="data.filteredSingleAllele"
                            show-check-box-actions="true"
                            selected-genotype-id="data.selectedOrganism"
                            genotype-model="genotypeModel"
                            callback="callback"
                            radio-name="{{data.typeLabel}}">
                        </genotype-simple-list-view>
                    </div>

                    <div class="curs-box-title">Multi-allele genotypes</div>
                    <div ng-show="data.filteredMultiAllele.length == 0">
                        <p>No Multi-allele genotypes created</p>
                    </div>
                    <div ng-show="data.filteredMultiAllele.length > 0">
                        <genotype-simple-list-view
                            genotype-list="data.filteredMultiAllele"
                            show-check-box-actions="true"
                            selected-genotype-id="data.selectedOrganism"
                            genotype-model="genotypeModel"
                            callback="callback"
                            radio-name="{{data.typeLabel}}">
                        </genotype-simple-list-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
