some_key: some_value_1
some_key_for_overriding: some_value_2
key_for_merging:
  key1: value1
  key2: value2
class_info:
  track:
    person:
      editable: 1
      display_field: name
      order_by: name
      field_info_list:
        - name: shortname
          editable: 1
        - name: name
          editable: 1
        - name: Email address
          source: email_address
          editable: 1
        - name: role
          default_value: "'user'"
          editable: 1
          admin_edit_only: 1
        - name: lab
          editable: 1
    lab:
      editable: 1
      display_field: name
      order_by: name
      field_info_list:
        - name: name
          editable: 1
        - name: lab_head
          editable: 1
        - name: people
          is_collection: 1
          editable: 1
    cvterm:
      editable: 1
      display_field: name
      field_info_list:
        - name: name
          editable: 1
        - name: definition
          editable: 1
        - name: cv_id
          editable: 1

evidence_types:
  IDA:
    name: Inferred from direct assay
  IGI:
    name: Inferred from genetic interaction
    with_gene: 1
  'Cell growth assay': ~

available_annotation_type_list:
  - name: cellular_component
    evidence_codes:
      - IDA
      - IGI
  - name: phenotype
    evidence_codes:
      - Cell growth assay
